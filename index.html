<!DOCTYPE html>
<html lang="en">

<head>
    <title>Some Kind of Book Search</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {

            // Search button clicked
            $('#search').click(function() {

                let searchFor = $('#searchFor').val().trim();

                // Check if search has text.
                if (searchFor !== '') {

                    $.getJSON('http://openlibrary.org/search.json?q=the+lord+of+the+rings', function(data) {
                        console.log(data);
                        var items = [];
                        $.each(data, function(key, val) {
                            items.push("<li id='" + key + "'>" + val + "</li>");
                        });

                        $("<ul/>", {
                            "class": "my-new-list",
                            html: items.join("")
                        }).appendTo("body");
                    });

                } else {
                    console.log('nothing to search for')
                }
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input id="searchFor" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search" class="btn btn-outline-success" type="submit">Search</button>
