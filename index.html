<!DOCTYPE html>
<html lang="en">

<head>
    <title>Some Kind of Book Search</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script>
        let currentPage = 1; //eh it's a global
        let maxPages = 0;

        function figureitout(thing) {
            let retValue = 'Unknown';

            switch (typeof(thing)) {
                case 'string':
                    retValue = thing;
                    break;

                case 'object':
                    retValue = thing[0];
                    break;
            }

            return retValue;
        }

        /**
         * Replace {{vars}} in template.
         * @param template - jquery element of template to use.
         * @param data - object to use to replace template variables.
         * @return - jquery element with template vars repalced by data.
         */
        function replaceTemplateVars(template, data) {

            let el = template;

            for (const each in data) {
                let re = new RegExp('{{' + each + '}}', 'g');
                el = el.replace(re, data[each])
            }

            return el;
        }

        /* Resets resultsWindow to default. */
        function clearResutls() {
            $('#resultWindow').html('<div id="noResults">Search to show results.</div>');
        }

        /* */
        function search() {
            let searchFor = $('#searchFor').val().trim();

            // Check if search has text.
            if (searchFor !== '') {

                // Format search string.
                searchFor = searchFor.split(' ');
                let searchString = '';
                searchFor.forEach((item, i) => {
                    searchString += '+' + item;
                });
                searchString = searchString.substring(1);

                let query = 'http://openlibrary.org/search.json?q=' + searchString + '&page=' + currentPage.toString()

                // API call to Open Library.
                $.getJSON(query, function(data) {

                    // Display a cat if no results are found :(
                    if (data.numFound === 0) {
                        $.getJSON('https://aws.random.cat/meow', function(data) {

                            data = {
                                caturl: data.file,
                                searchString: searchString
                            }

                            let helpTemplate = replaceTemplateVars($.trim($('#searchNoResultsTemplate').html()), data);
                            $('#resultWindow').html(helpTemplate);
                        });
                    }

                    // Replace everything in results window.
                    let resultsData = {
                        first: data.start + 1,
                        last: data.start + data.docs.length,
                        total: data.numFound
                    }
                    let pagesTemplate = replaceTemplateVars($.trim($('#pagesTemplate').html()), resultsData);
                    $('#resultWindow').html(pagesTemplate);
                    maxPages = parseInt(data.numFound / 100) + 1


                    for (let i = 0; i < data.docs.length; i++) {

                        let title = figureitout(data.docs[i].title);
                        let author = figureitout(data.docs[i].author_name);
                        let isbn = figureitout(data.docs[i].isbn);

                        let bookData = {
                            title: title,
                            author: author,
                            isbn: isbn
                        };

                        let bookTemplate = replaceTemplateVars($.trim($('#bookTemplate').html()), bookData);
                        $('#resultWindow').append(bookTemplate);
                    }
                });

            } else { // If no text to serach for, show help.
                $.getJSON('https://aws.random.cat/meow', function(data) {

                    catUrl = {
                        caturl: data.file
                    }

                    let helpTemplate = replaceTemplateVars($.trim($('#searchHelpTemplate').html()), catUrl);
                    $('#resultWindow').html(helpTemplate);
                });

            }
        }


        $(document).ready(function() {

            clearResutls();

            $('#home').click(function() {
                clearResutls();
            });

            // Search button clicked
            $('#search').click(function() {
                currentPage = 1;
                search();
            });
        });


        $(document).on('click', '#prev', function() {
            if (currentPage > 1) {
                currentPage = currentPage - 1;
                search();
            }
        });

        $(document).on('click', '#next', function() {
            if (currentPage < maxPages) {
                currentPage = currentPage + 1;
                search();
            }
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="home" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://github.com/deplicator/second-front-exercise">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input id="searchFor" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div id="resultWindow">
            <div id="noResults">Search to show results.</div>
        </div>
    </div>


    <!--Template for search help. -->
    <script id="searchHelpTemplate" type="text/html">
        <div id="searchHelp" class="card mt-4">
            <div class="card-body">
                <p class="card-text"><b>Sorry you must enter text in the Seach field.</b> Check out this cat while you think of something to search for.</p>
            </div>
            <img src="{{caturl}}" class="card-img-top" alt="a cat">
        </div>
    </script>

    <!--Template for no results. -->
    <script id="searchNoResultsTemplate" type="text/html">
        <div id="searchHelp" class="card mt-4">
            <div class="card-body">
                <p class="card-text"><b>Sorry '{{searchString}}' has no results.</b> Here is a cat picture while you think up something new to search for.</p>
            </div>
            <img src="{{caturl}}" class="card-img-top" alt="a cat">
        </div>
    </script>

    <!-- Template for pagination -->
    <script id="pagesTemplate" type="text/html">
        <div class="btn-group" role="group">
            <button id="prev" type="button" class="btn btn-primary">&#60;</button>
            <button type="button disabled" class="btn btn-primary" disabled>{{first}} - {{last}} of {{total}}</button>
            <button id="next" type="button" class="btn btn-primary">&#62;</button>
        </div>
    </script>

    <!-- Template for displaing books -->
    <script id="bookTemplate" type="text/html">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{author}}</h6>
                <p class="card-text">{{isbn}}</p>
            </div>
        </div>
    </script>
</body>

</html>
