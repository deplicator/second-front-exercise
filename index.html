<!DOCTYPE html>
<html lang="en">

<head>
    <title>Some Kind of Book Search</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <style>
        .book-row {
            margin-top: 1em;
        }
    </style>

    <script>
        function figureitout(thing) {
            let retValue = 'Unknown';

            switch (typeof(thing)) {
                case 'string':
                    retValue = thing;
                    break;

                case 'object':
                    retValue = thing[0];
                    break;
            }

            return retValue;
        }

        /**
         * Replace {{vars}} in template.
         * @param template - jquery element of template to use.
         * @param data - object to use to replace template variables.
         * @return - jquery element with template vars repalced by data.
         */
        function replaceTemplateVars(template, data) {

            let el = template;

            for (const each in data) {
                var re = new RegExp('{{' + each + '}}', 'g');
                el = el.replace(re, data[each])
            }

            return el;
        }


        $(document).ready(function() {

            // Search button clicked
            $('#search').click(function() {

                let searchFor = $('#searchFor').val().trim();

                // Check if search has text.
                if (searchFor !== '') {

                    // Format search string.
                    searchFor = searchFor.split(' ');
                    let searchString = '';
                    searchFor.forEach((item, i) => {
                        searchString += '+' + item;
                    });
                    searchString = searchString.substring(1);

                    $.getJSON('http://openlibrary.org/search.json?q=' + searchString, function(data) {

                        if (data.numFound === 0) {
                            $.getJSON('https://aws.random.cat/meow', function(data) {

                                data = {
                                    caturl: data.file,
                                    searchString: searchString
                                }

                                let helpTemplate = replaceTemplateVars($.trim($('#searchNoResultsTemplate').html()), data);
                                $('#resultWindow').html(helpTemplate);
                            });
                        }

                        // Replace everything in results window.
                        $('#resultWindow').html('<div>Number of Results: <span id = "numFound">' + data.numFound + '</span></div>');

                        for (let i = 0; i < data.docs.length; i++) {

                            let title = figureitout(data.docs[i].title);
                            let author = figureitout(data.docs[i].author_name);
                            let isbn = figureitout(data.docs[i].isbn);

                            let bookData = {
                                title: title,
                                author: author,
                                isbn: isbn
                            };

                            let bookTemplate = replaceTemplateVars($.trim($('#bookTemplate').html()), bookData);
                            $('#resultWindow').append(bookTemplate);
                        }
                    });

                } else { // If no text to serach for, show help.
                    $.getJSON('https://aws.random.cat/meow', function(data) {

                        catUrl = {
                            caturl: data.file
                        }

                        let helpTemplate = replaceTemplateVars($.trim($('#searchHelpTemplate').html()), catUrl);
                        $('#resultWindow').html(helpTemplate);
                    });

                }
            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input id="searchFor" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div id="resultWindow">

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">&#60;</button>
                <button type="button disabled" class="btn btn-primary" disabled>Middle</button>
                <button type="button" class="btn btn-primary">&#62;</button>
            </div>
            <div id="noResults">Search to show results.</div>
        </div>
    </div>


    <!--Template for search help. -->
    <script id="searchHelpTemplate" type="text/html">
        <div id="searchHelp" class="card mt-4">
            <div class="card-body">
                <p class="card-text"><b>Sorry you must enter text in the Seach field.</b> Check out this cat while you think of something to search for.</p>
            </div>
            <img src="{{caturl}}" class="card-img-top" alt="a cat">
        </div>
    </script>

    <!--Template for no results. -->
    <script id="searchNoResultsTemplate" type="text/html">
        <div id="searchHelp" class="card mt-4">
            <div class="card-body">
                <p class="card-text"><b>Sorry '{{searchString}}' has no results.</b> Here is a cat picture while you think up something new to search for.</p>
            </div>
            <img src="{{caturl}}" class="card-img-top" alt="a cat">
        </div>
    </script>

    <!-- Template for displaing books -->
    <script id="bookTemplate" type="text/html">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{author}}</h6>
                <p class="card-text">{{isbn}}</p>
            </div>
        </div>
    </script>
</body>

</html>
