<!DOCTYPE html>
<html lang="en">

<head>
    <title>Some Kind of Book Search (now with cats)</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Book Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="home" class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://github.com/deplicator/second-front-exercise">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input id="searchFor" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="resultWindow">
        </div>
    </div>


    <!--Template for search help. -->
    <script id="searchHelpTemplate" type="text/html">
        <div id="searchHelp" class="card mt-4">
            <div class="card-body">
                <p class="card-text"><b>Sorry you must enter text in the Seach field.</b> Check out this cat while you think of something to search for.</p>
            </div>
            <img src="{{caturl}}" class="card-img-top" alt="a cat">
        </div>
    </script>

    <!--Template for no results. -->
    <script id="searchNoResultsTemplate" type="text/html">
        <div id="searchHelp" class="card mt-4">
            <div class="card-body">
                <p class="card-text"><b>Sorry '{{searchString}}' has no results.</b> Here is a cat picture while you think up something new to search for.</p>
            </div>
            <img src="{{caturl}}" class="card-img-top" alt="a cat">
        </div>
    </script>

    <!-- Template for pagination. -->
    <script id="pagesTemplate" type="text/html">
        <div class="btn-group" role="group">
            <button id="prev" type="button" class="btn btn-primary">&#60;</button>
            <button type="button disabled" class="btn btn-primary" disabled>{{first}} - {{last}} of {{total}}</button>
            <button id="next" type="button" class="btn btn-primary">&#62;</button>
        </div>
    </script>

    <!-- Template for displaing books. -->
    <script id="bookTemplate" type="text/html">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title bookTitle"><a href="#" data-bs-toggle="modal" data-bs-target="#bookDetails-{{id}}">{{title}}</a></h5>
                <h6 class="card-subtitle mb-2 text-muted"><a href="index.html?search={{author}}">{{author}}</a></h6>
                <p class="card-text"><a href="index.html?search={{isbn}}">{{isbn}}</a></p>
            </div>
        </div>
    </script>

    <!-- Template for displaing book details. -->
    <script id="bookDetailsTemplate" type="text/html">
        <div class="modal fade" id="bookDetails-{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><b>author(s)</b>: {{author}}</p>
                        <p><b>ISBN(s)</b>: {{isbn}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

</body>

</html>
